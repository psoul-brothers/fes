  <body>
    <article>
      <header>
        <ul id="menu-wrap">
        <li class="logo"><a href="">PUB</a></li>

        <li class="userImage"><span class="trigger none-submenu"><img class="user" src="images/dummy/person.jpg" width="30px"></span>

          <p class="questions"><a href="" >場所アンケートに参加する</a></p><!-- 値がセットされていなかったら表示する -->

          <p class="questions"><a href="" >主催者に問い合わせる</a></p>
          <p class="organizer">主催者：小松原　謙　<a href=""><img src="images/dummy/person.jpg"></a></p>

                    <form action="ppppppppppp" method="POST">
                        
                        <textarea name="comment_text_update">編集用の投稿したテキスト</textarea>

                    </form>

                    </div>

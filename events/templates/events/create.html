{% extends 'common/base.html' %}
<head>
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}イベント作成{% endblock %}</title>
</head>
<body>
{% block contents %}
<h3>イベント作成画面</h3>
<form enctype="multipart/form-data" action="{% url 'events:event_create' %}" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr><td colspan='2'><input type="submit" value="Submit"></td></tr>
  </table>
</form>

{% endblock %}

</body>
</html>

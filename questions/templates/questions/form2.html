
    {% if question_date %}
    <h2>日時アンケート</h2>
    <input type="hidden" name="title_date" value='日時アンケート'/>
    <p>
        <label for="text_date">質問文:</label>
        <input type="text" name="text_date" id="text_date" value="{{ question_date.question_text }}"/>
    </p>
    <p>
        <label for="choices_date">選択肢:</label>
        <textarea name="choices_date"  id="choices_date" rows="4" cols="40" placeholder="ここに日付を記入してください。"></textarea>
    </p>
    {% endif %}
    
    {% if question_location %}
    <h2>場所アンケート</h2>
    <input type="hidden" name="title_date" value='場所アンケート'/>
    <p>
        <label for="text_date">質問文:</label>
        <input type="text" name="text_date" id="text_date" value="{{ question_location.question_text }}"/>
    </p>
    <p>
        <label for="choices_date">選択肢:</label>
        <textarea name="choices_date"  id="choices_date" rows="4" cols="40" placeholder="ここに場所を記入してください。"></textarea>
    </p>
    {% endif %}

{% if user_list %}
    <ul>
    {% for user in user_list %}
        <li><a href="/persol_users/{{ user.id }}/">{{ user.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No itfes are available.</p>
{% endif %}
<form action="{% url 'persol_users:user_add'%}" method="post">
     {% csrf_token %}
    <input type="submit" value="追加">
</form>

<form action="{% url 'persol_users:user_modify'%}" method="post">
     {% csrf_token %}
    <input type="submit" value="修正">
</form>

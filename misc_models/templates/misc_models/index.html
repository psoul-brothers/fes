{% if all_comment_list %}
    <ul>
    {% for cmt in all_comment_list %}
        <li>
            {{cmt.id}} : {{ cmt.comment_text }}
            <ul>
                <li>Commented by : {{cmt.author.Name}}</li>
                <li>Commented to : {{cmt.event.event_name}}</li>
            </ul>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No comments are available.</p>
{% endif %}
